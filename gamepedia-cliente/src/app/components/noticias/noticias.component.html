<div class="container mt-5">
    <h2 class="mb-5 text-center">Noticias Recientes</h2>
    <div class="row">
        <ng-container *ngFor="let article of articles">
            <div class="col-md-6 mb-4">
                <div class="article-card">
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
                <p class="fw-bold">Autor: {{ article.author }}</p>
                <p class="text-muted">Publicado en: {{ article.publishedAt }}</p>
                <img src="{{ article.urlToImage }}" alt="" class="img-fluid rounded">
                <div class="d-flex align-items-center justify-content-between">
                    <p class="mt-3 badge bg-success">Fuente: {{ article.source.name }}</p>
                    <a href="{{ article.url }}" target="_blank" class="btn btn-primary px-5">Leer m√°s</a>

                </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
