<div class="container col-sm-6 mt-5">
    <h3 class="mb-5">Actualizar Desarrolladora: <span class="badge text-bg-success">{{ objDes.nomDes }}</span></h3>
    <form (ngSubmit)="onSubmit()" method="post">
        <div class="row">
            <div class="mb-3 col-sm-2">
                <label for="codDes" class="form-label">CÃ³digo:</label>
                <input type="number" [(ngModel)]="objDes.codDes" class="form-control" id="codDes" name="codDes" disabled>
            </div>
            
            <div class="mb-3 col-sm-10">
                <label for="nomDes" class="form-label">Nombre Desarrolladora:</label>
                <input type="text" [(ngModel)]="objDes.nomDes" class="form-control" id="nomDes" name="nomDes">
            </div>
        </div>

        <button type="submit" class="btn btn-primary col-12 mb-2">Guardar</button>
        <button [routerLink]="'/desarrolladoras'"  class="btn btn-success col-12">Ir al listado</button>

</div>
